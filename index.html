<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<title>HTML5 Editor Sprint</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>

<script type="text/javascript" src="tinymce/jscripts/tiny_mce/tiny_mce_dev.js"></script>
<script type="text/javascript" src="plugins/exercise/editor_plugin.js"></script>

<script type="text/javascript">
tinyMCE.init({
        mode: "textareas",
        theme: "advanced",
        theme_advanced_buttons3 : "exercise,fullscreen,hr,removeformat,visualaid,|,sub,sup,|,charmap",
        extended_valid_elements : "exercise[E][problem|solution],problem,solution",
        custom_elements: "exercise,problem,solution",
        doctype: "<!DOCTYPE html>",
        content_css: "custom_content.css",
        plugins: "exercise, fullscreen",
});
</script>

</head>
<body>
<!-- OF COURSE YOU NEED TO ADAPT ACTION TO WHAT PAGE YOU WANT TO LOAD WHEN HITTING "SAVE" -->
<form method="post" action="show.php">
    <p>     
        <textarea name="content" cols="100" rows="30"></textarea>
        
        <input type="submit" value="Save" />
    </p>
</form>

</body>
</html>
