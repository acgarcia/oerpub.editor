<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<title>HTML5 Editor Sprint</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>

<script src='http://code.jquery.com/jquery-latest.js' type='text/javascript'></script>
<script type="text/javascript" src="tinymce/jscripts/tiny_mce/tiny_mce_dev.js"></script>
<script type="text/javascript" src="plugins/blockish/editor_plugin_src.js"></script>
<script type="text/javascript" src="plugins/exercise/editor_plugin_src.js"></script>
<script type="text/javascript" src="plugins/section/editor_plugin_src.js"></script>

<script type="text/javascript" src="plugins/blockish/grammar.js"></script>

<script type="text/javascript">
tinyMCE.init({
        mode: "textareas",
        theme: "advanced",
        theme_advanced_buttons1: "bold,italic,|,undo,redo,|,bullist,numlist,|,fullscreen",
        theme_advanced_buttons2: "exercise,note,figure,section,|,title,label,|,solution,sectionsplitbutton",
        theme_advanced_buttons3: "",
        extended_valid_elements: "figure,caption",
        custom_elements: "figure,caption",
        valid_children: "+body[figure],+p[figure],figure[caption]",
        doctype: "<!DOCTYPE html>",
        content_css: "custom_content.css",
        plugins: "blockish,section,fullscreen",
        theme_advanced_toolbar_location : "top",
        theme_advanced_statusbar_location : "bottom",

});
</script>

</head>
<body>
<!-- OF COURSE YOU NEED TO ADAPT ACTION TO WHAT PAGE YOU WANT TO LOAD WHEN HITTING "SAVE" -->
<form method="post" action="show.php">
    <p>     
        <textarea name="content" cols="100" rows="30"></textarea>
        
        <input type="submit" value="Save" />
    </p>
</form>

</body>
</html>
